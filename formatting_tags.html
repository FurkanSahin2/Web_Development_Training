<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formatting Tags</title>
  </head>
  <body>
    <!-- Html Biçimlendirme Etiketleri 
         <b> - Bold text
        <strong> - Important text (Hem kalın yapar hem de mantıksal olarak önemli olduğunu belirtir)
        <i> - Italic text
        <em> - Emphasized text
        <mark> - Marked text
        <small> - Smaller text
        <del> - Deleted text
        <ins> - Inserted text
        <sub> - Subscript text (Alt simge)
        <sup> - Superscript text (Üst simge) -->
    <p>
      <b>Lorem ipsum</b> dolor sit
      <strong>amet consectetur</strong> adipisicing.
    </p>

    <!-- Html Biçimlendirme Etiketleri -->
    <p>
      <i> Lorem ipsum </i> dolor sit <em>amet consectetur</em> adipisicing elit.
    </p>
    <p>
        <h1>Lorem ipsum dolor </h1> <small> sit amet consectetur, adipisicing elit.</small>
    </p>
    <p>
         <del>Lorem ipsum</del> dolor sit, amet consectetur <ins> adipisicing elit.</ins>  
    </p>
    <p>
        Lorem ipsum <mark>dolor sit</mark> amet consectetur, adipisicing elit.
    </p>
    <p>
        H<sub>2</sub>O 
    </p>
    <p>
        X<sup>2</sup>
    </p>
  </body>
</html>
