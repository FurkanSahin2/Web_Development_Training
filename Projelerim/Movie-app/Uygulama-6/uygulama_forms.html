<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hemen Üye Ol</title>
  </head>
  <body>
    <h1>Lütfen Formu Eksiksiz Doldurun!</h1>
    <hr>
    <!-- <p>
      ____________________________________________________________________________________________________________________________________________________________________
    </p> -->
    <h2>Hesap Bilgileriniz</h2>
    <table>
      <tr>
        <td style="width: 120px">
          <label for="username">Kullanıcı Adı: </label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input
            type="text"
            id="username"
            placeholder="Kullanıcı adını girin"
          />
        </td>
      </tr>
      <tr>
        <td>
          <label for="eposta">E-posta: </label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input type="text" id="eposta" placeholder="E-posta girin" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="parola">Parolanız: </label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input type="password" id="parola" placeholder="Parolanızı girin" />
        </td>
      </tr>
    </table>
    <h2>Kişisel Bilgileriniz</h2>
    <table>
      <tr>
        <td style="width: 120px">
          <label for="name">Adınız: </label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input type="text" id="name" placeholder="Adınızı girin" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="surname">Soyadınız: </label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input type="text" id="surname" placeholder="Soyadınızı girin" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="şehir">Şehriniz: </label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <select id="şehir">
            <option>Seçiniz</option>
            <option>İstanbul</option>
            <option>Ankara</option>
            <option>İzmir</option>
            <option>Bursa</option>
            <option>Kocaeli</option>
          </select>
        </td>
        <tr>
        <td>
          <label for="cinsiyet">Cinsiyetiniz: </label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input type="radio" name="cinsiyet" /> Erkek
          <input type="radio" name="cinsiyet" /> Kadın
        </td>
        </tr>
        <tr>
          <td>
            <label for="hobi">Hobileriniz: </label>
          </td>
          <td style="width: 50px"></td>
          <td>
          <input type="checkbox" > Sinema
          <input type="checkbox" > Seyehat
          <input type="checkbox" > Spor Yapmak
          <input type="checkbox" > Bilgisayar Oynamak
          <input type="checkbox" > Kitap Okumak
          </td>
          </tr>

          <tr>
            <td></td>
            <td></td>
            <td>
              <button type="submit">Kaydet</button>
            </td>
          </tr>
       </tr>
    </table>
  </body>
</html>
